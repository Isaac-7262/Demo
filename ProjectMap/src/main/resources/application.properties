# ===================================
# KKU Incident Map Application Configuration
# ระบบเว็บปักหมุดแจ้งเหตุในมหาวิทยาลัยขอนแก่น
# ===================================

# Server Configuration
server.address=0.0.0.0
server.port=8080
server.servlet.context-path=/

# Application Info
spring.application.name=KKU Incident Map
info.app.name=ระบบปักหมุดแจ้งเหตุ มข.
info.app.description=ระบบแจ้งเหตุการณ์ฉุกเฉินในมหาวิทยาลัยขอนแก่น
info.app.version=1.0.0

# Database Configuration (H2 In-Memory for Development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:kku_incident_map;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=kku_admin
spring.datasource.password=kku2024!

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources
spring.web.resources.static-locations=classpath:/static/,classpath:/public/
uploads.dir=uploads

# Logging Configuration
logging.level.org.kku=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# KKU Map Configuration (มหาวิทยาลัยขอนแก่น)
kku.map.lat=16.473
kku.map.lng=102.823
kku.map.zoom=15
kku.map.name=มหาวิทยาลัยขอนแก่น

# KKU Campus Boundaries (พื้นที่ควบคุม)
kku.map.boundary.north=16.485
kku.map.boundary.south=16.460
kku.map.boundary.east=102.835
kku.map.boundary.west=102.810

# Emergency Contact Configuration
kku.emergency.contact.security=043-202911
kku.emergency.contact.medical=1669
kku.emergency.contact.fire=199
kku.emergency.contact.police=191

# System Configuration
kku.system.auto-refresh-interval=30000
kku.system.max-incidents-display=100
kku.system.incident-retention-days=365

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# Security Configuration (Basic for now)
spring.security.user.name=kku_officer
spring.security.user.password=kkusafe2024
spring.security.user.roles=OFFICER

# Locale and Internationalization
spring.web.locale=th_TH
spring.web.locale-resolver=fixed

# Error Handling
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always

# Development Profiles
spring.profiles.active=development
server.port=8080
server.address=0.0.0.0


# Additional Spring Boot Configuration
spring.banner.location=classpath:banner.txt
management.endpoints.web.exposure.include=health,info,metrics
